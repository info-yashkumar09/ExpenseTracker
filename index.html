<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your finances and stay on top of your spending.">
    <title>FinTrack - Track your Finances</title>
    <link rel="shortcut icon" href="/Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="left-navItems">
            <img src="/Assets/logo.png" alt="logo">
            <h1>FinTrack</h1>
        </div>
        <div class="right-navItems">
            <img src="/Assets/profile.png" alt="profile">
        </div>
    </header>
    <main class="mainContainer">
        <div class="detail">
            <h2>Overview</h2>
            <p>Track your finances and stay on top of your spending.</p>
        </div>
        <div class="totalBalance">
            <div class="balanceData">
                <h4>Total Balance</h4>
                <h3 id="totalAmount">$0.00</h3>
            </div>
            <div class="clearData">
                <button onclick="clearAllData()" id="clearBtn"><img src="/Assets/delete.png" alt="Delete"></button>
            </div>
        </div>
        <div class="incmExpContainer">
            <div class="incmExp">
                <div class="income">
                    <h5>Income</h5>
                    <h3 id="incomeAmount">$0.00</h3>
                </div>
                <div class="expense">
                    <h5>Expense</h5>
                    <h3 id="expenseAmount">$0.00</h3>
                </div>
            </div>
        </div>

        <div class="transactionsContainer">
            
            <div class="addTransactions">
                <h4>Add New Transactions</h4>
                <div class="amount">
                    <h5>Amount</h5>
                    <input type="number" placeholder="Enter Amount">
                </div>
                <div class="desc">
                    <h5>Description</h5>
                    <input type="text" placeholder="Enter Description">
                </div>
                <div class="addAmount">
                    <button id="addIncomeBtn">Add Income</button>
                    <button id="addExpenseBtn">Add Expense</button>
                </div>
            </div>
            
            <div class="recentTransactions">
                <h4>Recent Transactions</h4>
                <div id="transactionList">
                    <!-- Transactions will Inserted here -->
                </div>
            </div>
        </div>
        

    </main>
    
    <script src="script.js"></script>
</body>

</html>
